<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hehe, I Knew It! ❤️</title>
    <link rel="stylesheet" href="./yes_style.css">
</head>
<body>
    <div class="container">
        <h1 class="header_text">Hehe, I Knew It! ❤️</h1>
        <p class="celebration-text">Ab to party honi chahiye na? 🎉</p>
        
        <div class="gif_container">
            <img src="https://media4.giphy.com/media/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="Happy GIF">
        </div>
        
        <div class="thank-you-message">
            <p>Thank you for making my day special! ❤️</p>
            <p>You are amazing, Ritisha!</p>
        </div>

        <div class="heart-rain" id="heart-rain"></div>
    </div>

    <script>
        // Create heart rain
        document.addEventListener('DOMContentLoaded', function() {
            createHeartRain();
        });

        function createHeartRain() {
            const container = document.getElementById('heart-rain');
            const heartCount = 50;
            
            for (let i = 0; i <heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(heart);
            }
        }
    </script>
</body>
</html>
